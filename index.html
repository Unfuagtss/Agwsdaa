<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üíñNamz Bracelet Shopüíñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e63946;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        .yes {
            background: #e63946;
        }

        .no {
            background: #ff6b6b;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üíñWelcome to Namz Bracelet Shop!üíñ</h1>

        <div class="buttons">
            <button class="yes" onclick="goYes()">Send Anonymous Message‚ù§Ô∏è</button>
            <button class="no" onclick="goNo()">Bracelet Shop and prices‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        function goYes() {
            window.location.href = "https://namzbraceletshop.vercel.app/msg.html";
        }

        function goNo() {
            window.location.href = "https://namzbraceletshop.vercel.app/shop.html";
        }
    </script>

</body>
</html>
