<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Message ğŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:disabled {
      background: #ff9aaa;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }

    /* ğŸ’• Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ğŸ’– Valentine Message ğŸ’–</h1>

    <input type="text" id="receiver" placeholder="Receiver's Name">
    <input type="text" id="sender" placeholder="Your Code Name">
    <textarea id="message" placeholder="What do you want to say? ğŸ’Œ"></textarea>

    <button id="sendBtn" onclick="sendMessage()">Send ğŸ’˜</button>

    <div class="footer">Made with love â¤ï¸</div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1443163480709533847/RujkoDyP5A-KJ_LIgHNM4Hd9RuqPXsB4WXZpxIJCAMbNu6X-BADkQhtLtQ4EJgXejYHO";
    let heartInterval;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    function sendMessage() {
      const receiver = document.getElementById("receiver").value;
      const sender = document.getElementById("sender").value;
      const message = document.getElementById("message").value;
      const button = document.getElementById("sendBtn");

      if (!receiver || !sender || !message) {
        alert("Please fill in all fields ğŸ’”");
        return;
      }

      button.disabled = true;
      button.textContent = "Sending... ğŸ’•";

      heartInterval = setInterval(createHeart, 300);

      const payload = {
        content: `ğŸ’˜ **Valentine Message** ğŸ’˜\n\n**To:** ${receiver}\n**From:** ${sender}\n\nğŸ’Œ ${message}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        clearInterval(heartInterval);

        if (res.ok) {
          button.textContent = "Sent! ğŸ’–";
        } else {
          button.textContent = "Failed ğŸ’”";
          button.disabled = false;
        }
      })
      .catch(() => {
        clearInterval(heartInterval);
        button.textContent = "Error ğŸ˜¢";
        button.disabled = false;
      });
    }
  </script>

</body>
</html>
