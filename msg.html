<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Message üíñ</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:disabled {
      background: #ff9aaa;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üíñ Valentine Message üíñ</h1>

  <input type="text" id="receiver" placeholder="Receiver's Name">
  <input type="text" id="sender" placeholder="Your Name">

  <!-- Choice Button -->
  <select id="deliveryType">
    <option value="">Choose Delivery Type</option>
    <option value="Physical Letter">Physical Letter</option>
    <option value="Online Message">Online Message</option>
  </select>

  <!-- Receiver Account -->
  <input type="text" id="account" placeholder="Receiver's Info , Fb , insta , Grade level ,etc">

  <textarea id="message" placeholder="What do you want to say? üíå"></textarea>

  <button id="sendBtn" onclick="sendMessage()">Send üíò</button>
  <div class="footer">Made with love ‚ù§Ô∏è</div>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1455532380646408323/Tv8L_DzRCqfg8OfO102DCv_p10ExA2HK4jO0dCFSIM_jYrsSoLo4vMpENxIMtGYcBFBm";
let heartInterval;

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3000);
}

function sendMessage() {
  const receiver = document.getElementById("receiver").value;
  const sender = document.getElementById("sender").value;
  const message = document.getElementById("message").value;
  const deliveryType = document.getElementById("deliveryType").value;
  const account = document.getElementById("account").value;
  const button = document.getElementById("sendBtn");

  if (!receiver || !sender || !message || !deliveryType || !account) {
    alert("Please fill in all fields üíî");
    return;
  }

  button.disabled = true;
  button.textContent = "Sending... üíï";
  heartInterval = setInterval(createHeart, 300);

  const payload = {
    content:
`üíò **Anonymous message** üíò

**To:** ${receiver}
**From:** ${sender}

üì¶ **delivery type:** ${deliveryType}
üë§ **Rcv Info:** ${account}

üíå **Message:**
${message}`
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => {
    clearInterval(heartInterval);
    if (res.ok) {
      button.textContent = "Sent! üíñ";
    } else {
      button.textContent = "Failed üíî";
      button.disabled = false;
    }
  })
  .catch(() => {
    clearInterval(heartInterval);
    button.textContent = "Error üò¢";
    button.disabled = false;
  });
}
</script>

</body>
</html>
